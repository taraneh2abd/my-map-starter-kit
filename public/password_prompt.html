<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Required</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        input { font-size: 1.2rem; padding: 8px; margin-top: 10px; }
        button { font-size: 1.2rem; padding: 8px 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput">
    <br>
    <button onclick="submitPassword()">Enter</button>

    <script>
        // This function sends the entered password to the main script.
        function submitPassword() {
            const password = document.getElementById('passwordInput').value;
            // The 'parent' refers to the WorkAdventure game window that opened this popup.
            parent.postMessage({
                type: 'passwordSubmission',
                password: password
            }, '*'); // Using '*' is okay for local testing, but for production, you should specify the exact origin.
        }
    </script>
</body>
</html>
